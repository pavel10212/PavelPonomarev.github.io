<!DOCTYPE html>
<html>
  <head>
    <title>Car Accessories</title>
    <link rel="stylesheet" href="/css/globals.css" />
  </head>
  <body>
    <h1 class="heading">Car Accessories</h1>
    <form id="accessoryForm">
      <label for="accessory">Select an accessory:</label>
      <select id="accessory" name="accessory">
        <option value="p123">Car Cover</option>
        <option value="p234">Seat Covers</option>
        <option value="p456">Floor Mats</option>
        <option value="p996">Door Visors</option>
      </select>
      <br />
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" min="1" value="1" />
      <br />
      <button type="button" onclick="addToProductList()">Add</button>
    </form>

    <h2>Product List</h2>

    <table id="productList">
      <tr>
        <th>Accessory</th>
        <th>Amount</th>
        <th>Price</th>
        <th>VAT (7%)</th>
        <th>Final Price</th>
      </tr>
    </table>

    <p class="total">Total Price: $<span id="totalPrice">0</span></p>
    <p>Go back to <a href="/index.html">Carada</a></p>

    <script>
      function calculateVAT(price) {
        let vatRate = 0.07;
        return price * vatRate;
      }
      function addToProductList() {
        var accessory = document.getElementById("accessory");
        var accessoryValue = accessory.value;
        var accessoryName = accessory.options[accessory.selectedIndex].text;
        var amount = document.getElementById("amount").value;
        var price = calculatePrice(accessoryValue);
        var vat = calculateVAT(price);
        var finalPrice = price + vat;
        var table = document.getElementById("productList");
        var row = table.insertRow(-1);
        var accessoryCell = row.insertCell(0);
        var amountCell = row.insertCell(1);
        var priceCell = row.insertCell(2);
        var vatCell = row.insertCell(3);
        var finalPriceCell = row.insertCell(4);
        accessoryCell.innerHTML = accessoryName;
        amountCell.innerHTML = amount;
        priceCell.innerHTML = "$" + price.toFixed(2);
        vatCell.innerHTML = "$" + vat.toFixed(2);
        finalPriceCell.innerHTML = "$" + finalPrice.toFixed(2);
        updateTotalPrice(price, vat);
      }

      function calculatePrice(accessory) {
        switch (accessory) {
          case "p123":
            return 50;
          case "p234":
            return 30;
          case "p456":
            return 20;
          case "p996":
            return 40;
          default:
            return 0;
        }
      }

      var totalPrice = 0;
      function updateTotalPrice(price, vat) {
        var totalPriceElement = document.getElementById("totalPrice");
        totalPrice += price + vat;
        totalPriceElement.innerHTML = totalPrice.toFixed(2);
      }
    </script>
  </body>
</html>
